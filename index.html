<!DOCTYPE html>
<html>

<head>
    <title>Hangman Bollywood Style</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header>
        <img src="assets/images/logo3.jpeg">
        <!-- <h1>Hangman Bollywood Style</h1> -->
    </header>
    <div class='maincontent'>
        <div class='leftcontent'>
            <div class='moviepic'>
                <img src="assets/images/dhoom2.jpg">
            </div>
            <hr>
            <div class='movievideo'>
                <iframe src="https://www.youtube.com/embed/G2r0mVq6YD0?start=37&autoplay=0">
                </iframe>
            </div>
        </div>
        <div class='rightcontent'>
            <div class='gamesection'>
                <h2>Press any Key to get started!!</h2>
                <h3>Guess the name of the bollywood movie</h3>
                <div class='movienamedisplay'></div>
            </div>
            <div class='scoreboard'>
                <ul>
                    <li class='wins'>WINS : <button></button></li>
                    <li class='losses'>LOSSES : <button></button></li>
                    <li class='guess'>Guesses Remaining : <button></button></li>
            </div>
            <h4>Invalid Guesses</h4>
            <div class='invalidchardisplay'>
            </div>
        </div>
    </div>
    <div class='footer'>
        <!-- <hr> -->
        <h4>@ Copyright 2017 Navin Jammula</h4>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='assets/javascript/game.js' type="text/javascript"></script>
</body>

</html>
